<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="myCanvas" width="400px" height="400px"></canvas>
    <div class="contain">
    <div class="cont">
        <p>Oscillator 1:</p>
        <button onclick="render(o0)">Output</button>
        <p>Modulate by:</p>
        <div class="contain">
          <label for="os1mod1">Osc 1:</label><br>
          <input type="checkbox" id="os1mod1" name="os1mod1" value="os1mod1">
        </div>
        <div class="contain">
          <label for="os1mod2">Osc 2:</label><br>
          <input type="checkbox" id="os1mod2" name="os1mod2" value="os1mod2">
        </div>
        <div class="contain">
          <label for="os1mod3">Osc 3:</label><br>
          <input type="checkbox" id="os1mod3" name="os1mod3" value="os1mod3">
        </div>
        <div class="contain">
          <label for="os1kaleid">Kaleidoscope:</label><br>
          <input type="checkbox" id="os1kaleid" name="os1kaleid" value="os1mod3">
        </div>
        <p>Frequency:</p>
        <input type="range" id="os1freq" class='slider' min="10" max="100" value="10">
        <p>Scroll Speed:</p>
        <input type="range" id="os1scro" class='slider' min="0" max="50" value="10">
        <p>Size:</p>
        <input type="range" id="os1size" class='slider' min="0" max="100" value="10">
    </div>
    <div class="cont"><p>Oscillator 2:</p><button onclick="render(o1)">Output</button>
