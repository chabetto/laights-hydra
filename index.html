<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="myCanvas" width="400px" height="400px"></canvas>
    <div class="contain">
    <div class="cont">
        <p>Oscillator 1:</p>
        <button onclick="render(o0)">Output</button>
        <p>Modulate by:</p>
        <div class="contain">
          <label for="os1mod1">Osc 1:</label><br>
          <input type="checkbox" id="os1mod1" name="os1mod1">
        </div>
        <div class="contain">
          <label for="os1mod2">Osc 2:</label><br>
          <input type="checkbox" id="os1mod2" name="os1mod2">
        </div>
        <div class="contain">
          <label for="os1mod3">Osc 3:</label><br>
          <input type="checkbox" id="os1mod3" name="os1mod3">
        </div>
        <div class="contain">
          <label for="os1kaleid">Kaleidoscope:</label><br>
          <input type="checkbox" id="os1kaleid" name="os1kaleid">
        </div>
        <p>Frequency:</p>
        <input type="range" id="os1freq" class='slider' min="1" max="10" value="5" step="0.01">
        <p>Scroll Speed:</p>
        <input type="range" id="os1scro" class='slider' min="0" max="5" value="1" step="0.01">
        <p>Size:</p>
        <input type="range" id="os1size" class='slider' min="0" max="1" value="0" step="0.001">
    </div>

        </audio>
